<body id="page-top" onload="loadPage()">
	<nav class="navbar navbar-expand navbar-dark sticky-top nav-color">        
        <h1 style="padding-left: 5px; font-size: 25px" class="navbar-brand mr-1" href="\#">Welcome</h1>        
        <div class="collapse navbar-collapse navbar-ws">
            <ul class="nav-items nav navbar-nav">                                
                <form style="align-content: right" action="/logout">
                    <input type="submit" value="Logout" class="navbar-right textColr-log btn btn-log navbar-brand"/>
                </form>
            </ul>
        </div>
	</nav> 
	<div id="content-wrapper ">
		<div class="container-fluid">
			<div class="row padding-block">
				<div class="card mb-6 col-sm-2 breadcrumb border-block padding-right" ondrop="dropToRemove(event, this)" ondragover="allowDrop(event)">
					<div class="card-header button-color">
							Operation Toolbar 
					</div>
					<br>
					<div class="container-fluid" id="question-list" > 
						<div class="row">
							<div class="col grid-item d-flex justify-content-center" draggable="true" ondragstart="drag(event)" id = "plus"><p class="draggable-icon p-2">+</p></div>
							<div class="col grid-item d-flex justify-content-center" draggable="true" ondragstart="drag(event)" id = "minus"><p class="draggable-icon p-2">-</p></div>
							<div class="col grid-item d-flex justify-content-center" draggable="true" ondragstart="drag(event)" id = "times"><p class="draggable-icon p-2">*</p></div>
						</div>
						<div class="row">
							<div class="col grid-item d-flex justify-content-center" draggable="true" ondragstart="drag(event)" id = "divide"><p class="draggable-icon p-2">/</p></div>
							<div class="col grid-item d-flex justify-content-center" draggable="true" ondragstart="drag(event)" id = "less-than"><p class="draggable-icon p-2"><</p></div>
							<div class="col grid-item d-flex justify-content-center" draggable="true" ondragstart="drag(event)" id = "greater-than"><p class="draggable-icon p-2">></p></div>
						</div> 
						<div class="row">
							<div class="col grid-item d-flex justify-content-center" draggable="true" ondragstart="drag(event)" id = "open"><p class="draggable-icon p-2">(</p></div>
							<div class="col grid-item d-flex justify-content-center" draggable="true" ondragstart="drag(event)" id = "close"><p class="draggable-icon p-2">)</p></div>
							<div class="col grid-item d-flex justify-content-center" draggable="true" ondragstart="drag(event)" id = "equals"><p class="draggable-icon p-2">=</p></div>
						</div>                       
						<br><br>
						<p style="text-align: center" class="text-muted">Drag here to delete item from Canvas</p>
					</div>
				</div>  
				<div class="card breadcrumb mb-6 col-sm-8 border-block padding-right">
					<div class="card-header button-color">
						Workspace
					</div>                  
					<div class="card-body" ondrop="dropOnCanvas(event, this)" ondragover="allowDrop(event)">
						<canvas id="myAreaChart" width="100%" height="100"></canvas>
						<div class = "container-fluid d-flex align-items-center" id = "canvas" ></div>
					</div>     
				</div>
				<div class="card breadcrumb col-sm-2 border-block card-header">
					<div class="card-header button-color">
						Number Toolbar
					</div>
					<br>
					<div class = "container-fluid ">
						<div class="row">
							<div class="col grid-item d-flex justify-content-center" draggable="true" ondragstart="drag(event)" id = "0">
								<p class="draggable-item p-2">0</p>
							</div>
							<div class="col grid-item d-flex justify-content-center" draggable="true" ondragstart="drag(event)" id = "1">
								<p class="draggable-item p-2">1</p>
							</div>
						</div>
						<div class="row">
							<div class="col grid-item d-flex justify-content-center" draggable="true" ondragstart="drag(event)" id = "2">
								<p class="draggable-item p-2">2</p>
							</div>
							<div class="col grid-item d-flex justify-content-center" draggable="true" ondragstart="drag(event)" id = "3">
								<p class="draggable-item p-2">3</p>
							</div>
						</div>
						<div class="row">
							<div class="col grid-item d-flex justify-content-center" draggable="true" ondragstart="drag(event)" id = "4">
								<p class="draggable-item p-2">4</p>
							</div>    
							<div class="col grid-item d-flex justify-content-center" draggable="true" ondragstart="drag(event)" id = "5">
								<p class="draggable-item p-2">5</p>
							</div>
						</div>
						<div class="row">
							<div class="col grid-item d-flex justify-content-center" draggable="true" ondragstart="drag(event)" id = "6">
								<p class="draggable-item p-2">6</p>
							</div>
							<div class="col grid-item d-flex justify-content-center" draggable="true" ondragstart="drag(event)" id = "7">
								<p class="draggable-item p-2">7</p>
							</div>
						</div>
						<div class="row">
							<div class="col grid-item d-flex justify-content-center" draggable="true" ondragstart="drag(event)" id = "8">
								<p class="draggable-item p-2">8</p>
							</div>
							<div class="col grid-item d-flex justify-content-center" draggable="true" ondragstart="drag(event)" id = "9">
								<p class="draggable-item p-2">9</p>
							</div>    
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
